<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./images/faviivon.png" />
  </head>
  <body>
    <header>
      <h1>Tic - Tac - Toe</h1>
    </header>
    <main>
      <div class="turn-promter" id="message-container">
        <h4 id="message"></h4>
      </div>
    </main>
    <div class="grid" id="grid">
      <div class="square" data-square="0"></div>
      <div class="square" data-square="1"></div>
      <div class="square" data-square="2"></div>
      <div class="square" data-square="3"></div>
      <div class="square" data-square="4"></div>
      <div class="square" data-square="5"></div>
      <div class="square" data-square="6"></div>
      <div class="square" data-square="7"></div>
      <div class="square" data-square="8"></div>
    </div>
    <div class="restart-container">
      <a href="#" role="button" class="contrast" id="restart">Restart</a>
    </div>
    <footer>
      Created by:
      <a href="https://github.com/Peperayox" target="_blank">Tomas Samitier</a>
      <p>
        Source code:
        <a href="https://github.com/Peperayox/Tic-Tac-Toe" target="_blank">
          <img id="footer-logo" src="./images/gitHubLogo.png"
        /></a>
      </p>
    </footer>
  </body>
</html>
